<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="{{ "/" | relURL }}">{{ site.Title }}</a>
    <nav>
      <ul class="nav-list">
        {{ range site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
